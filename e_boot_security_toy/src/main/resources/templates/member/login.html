<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:insert="fragments :: flg_head"/>
<link rel="stylesheet" href="/css/member.css" />
</head>
<body>
	<th:block th:replace="fragments :: flg_header"></th:block>
	<div class="content">
		<h1>로그인</h1>
		<form th:action="@{/member/login}" method="post">
			<span th:if="${param.error}" class="valid_info">아이디나 비밀번호를 확인하세요</span><br>
			<span class="tit">ID :</span><input type="text" name="userId" id="id"><br>
			<span class="tit">PW :</span><input type="password" name="password" id="pw">
			<button onclick="login()">로그인</button>
			<input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me" checked>
	        <label class="form-check-label" for="rememberMe" >로그인 유지</label><br>
	        <div class="social-login mt-3 mb-3" style="margin-top: 20px">
				<button type="button" style="background: red; color: white"
						onclick="location.href='/oauth2/authorization/google'">
						Google Login
				</button>
			</div>	
			<a th:href="@{/member/join}" >아이디가 없으신가요? 회원가입하고 행복해지세요</a>
		</form>
	</div>
	
</body>
</html>
